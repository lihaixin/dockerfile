version: '2'
services:
  armbian:
    image: qemux/qemu-docker              # https://github.com/qemus/qemu-docker
    container_name: armbian
    devices:
      - /dev/kvm
    cap_add:
      - NET_ADMIN
    stop_grace_period: 2m
    restart: on-failure
    environment:
      # ARGUMENTS: "-netdev user,id=hostnet1 -device virtio-net-pci,romfile=,netdev=hostnet1,id=net1"
      BOOT: "https://mirrors.tuna.tsinghua.edu.cn/armbian-releases/uefi-x86/archive/Armbian_24.8.1_Uefi-x86_noble_current_6.6.47.img.xz"
      # DISK_SIZE: "10G"
      RAM_SIZE: "2G"
      
    volumes:
      - /var/armbian:/storage
      # - /var/armbian/armbian.img:/boot.img
    networks:
      wan1:
        ipv4_address: 192.168.2.10                         # 修改不同的IP *

      
networks:
  wan1:
    name: 1macvlan
    driver: macvlan
    driver_opts:
      parent: enp1s0                                  # 对接虚拟机网卡名称，爱快内置的debian12虚拟机第一个网卡默认 ens3
    ipam:
      config:
        - subnet: 192.168.2.0/24                     # 局域网网段范围
          gateway: 192.168.2.254                     # 局域网网关
