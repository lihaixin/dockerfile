networks:
  rustdesk-net:
    external: false
services:
  rustdesk-server:
    container_name: rustdesk-server
    ports:
      - 21115:21115
      - 21116:21116
      - 21116:21116/udp
      - 21117:21117
      - 21118:21118
      - 21119:21119
    image: rustdesk/rustdesk-server-s6:latest
    environment:
      - RELAY=api.15099.net
      - ENCRYPTED_ONLY=1
    volumes:
      - data:/data
    restart: unless-stopped
  rustdesk-api:
    container_name: rustdesk-api
    ports:
      - 21114:21114
    image: lejianwen/rustdesk-api
    environment:
      - TZ=Asia/Shanghai
      - RUSTDESK_API_RUSTDESK_ID_SERVER=api.15099.net
      - RUSTDESK_API_RUSTDESK_RELAY_SERVER=api.15099.net
      - RUSTDESK_API_RUSTDESK_API_SERVER=https://api.15099.net
      - RUSTDESK_API_RUSTDESK_KEY=<key>
    volumes:
      - appdata:/app/data
      - data:/app/conf/data
    networks:
      - rustdesk-net
    restart: unless-stopped
volumes:
 data:
 appdata:
