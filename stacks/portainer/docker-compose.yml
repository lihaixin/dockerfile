version: "2"
services:
  portainer:
    image: lihaixin/portainer:ce-2.19.5
    container_name: portainer
    hostname: portainer
    restart: unless-stopped
    network_mode: "host"                             # bridge
    environment:
      PASSWORD: "${PASSWORD}"                                   # 密码不能低于12位，留空为启动后再自己创建
    volumes:
      - portainer_data:/data                         # 永久存放portainer数据位置
      - /var/run/docker.sock:/var/run/docker.sock    # docker.sock
volumes:
  portainer_data:
