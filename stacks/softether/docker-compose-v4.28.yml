version: '3.7'
volumes:
  softether:
services:
  vpn:
    image: "lihaixin/softether:v4.38.server.ubuntu16.4"
    restart: always
    network_mode: host
    privileged: true
    environment:
      DOMAIN: ${DOMAIN}
      MTU: ${MTU}
      INTERFACE: ${INTERFACE}
      OPENVPN_PORT: ${OPENVPN_PORT}
      USERNAME: ${USERNAME}
      PASSWORD: ${PASSWORD}
      MaxUpload: ${MaxUpload}
      MaxDownload: ${MaxDownload}
      MultiLogins: ${MultiLogins}
    volumes:
      - softether:/usr/local/vpnserver
      - /etc/cert:/etc/cert

