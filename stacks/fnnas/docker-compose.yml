version: '2'
services:
  fnnas:
    image: qemux/qemu-docker              # https://github.com/qemus/qemu-docker
    container_name: fnnas
    devices:
      - /dev/kvm
    privileged: true
    stop_grace_period: 2m
    restart: on-failure
    environment:
      # ARGUMENTS: "-netdev user,id=hostnet1 -device virtio-net-pci,romfile=,netdev=hostnet1,id=net1"
      # BOOT: "https://download.liveupdate.fnnas.com/x86_64/trim/fnos.0.8.19-360.iso"
      # BOOT_MODE: "legacy"
      DISK_SIZE: "32G"
      DISK2_SIZE: "32G"
      DISK3_SIZE: "32G"
      DISK4_SIZE: "32G"
      RAM_SIZE: "2G"
      TZ: "asia/shanghai"

      
    volumes:
      - /var/fnnas:/storage
      - /var/fnnas:/storage2
      - /var/fnnas:/storage3
      - /var/fnnas:/storage4
      - /var/TRIM.iso:/boot.iso
    networks:
      wan1:
        ipv4_address: 192.168.2.17                     #  *修改不同的IP
networks:
  wan1:
    name: 1macvlan
    driver: macvlan
    driver_opts:
      parent: enp1s0                                  # 对接网卡名称
    ipam:
      config:
        - subnet: 192.168.2.0/24                     # 局域网网段范围
          gateway: 192.168.2.254                     # 局域网网关
