services:                                                                      # 爱快路由器下配置多sing-box透明代理，然后通过强大的爱快分流，分流方式支持无线热点分流 源地址分流
 vwan:                                                                         # 服务名称，这里取vwan,代表虚拟网关 
    image: "lihaixin/sing-box:${VERSION:-1.12.11}"                             # 镜像名称 https://hub.docker.com/r/lihaixin/sing-box
    restart: unless-stopped                                                    # unless-stopped  always 
    privileged: true
    environment:
      NO: "${USERNO:-0999202410241280008}"                                     # 授权NO,内部使用，未经授权，第二台设备用，授权码会自动禁止，不能再启用！！！
      LOG_Level: ${LOG_Level:-info}                                            # 日志级别，支持trace debug info warn error fatal panic
      DNS_ADDR: "${DNS_ADDR:-8.8.8.8}"                                         # 远程调用DNS查询地址
      TYPE: ${TYPE:-client_socks5}                                             # client_socks5 | client_ss
      SERVER: ${SERVER:-6.6.6.6}                                               # 落地socks5/ss 代理IP 
      PORT: ${PORT:-10800}                                                     # 落地socks5/ss 代理端口 
      USER: ${USER:-user}                                                      # 落地socks5/ss 代理账号
      PASSWD: ${PASSWD:-password}                                              # 落地socks5/ss 代理密码
      
    networks:
      vlan:
        ipv4_address: ${IP:-172.19.0.1}                                        # 修改不同的IP【*】
networks:
  vlan:
    external: true
